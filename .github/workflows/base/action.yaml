name: Setup Node
description: Setup node

runs:
  #setup:
    #runs-on: ubuntu-latest
  using: composite
  steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Npm install
        shell: bash
        run: npm ci
