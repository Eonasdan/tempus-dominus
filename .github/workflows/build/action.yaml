name: Build
description: Build

inputs:
  GITHUB_TOKEN:
    description: 'A Github PAT'
    required: true
  QODANA_TOKEN:
    description: 'A Qodana token'
    required: true

runs:
  using: composite
  steps:
#      - name: Checkout
#        uses: actions/checkout@v3
#      - name: Setup Node
#        uses: actions/setup-node@v3
#        with:
#          node-version: '18'
#      - name: Npm install
#        run: npm ci
    - name: Unit tests
      shell: bash
      run: npm run test:coverage
    - name: Build
      shell: bash
      run: npm run build
    - name: Build docs
      shell: bash
      run: npm run docs
    - name: 'Qodana Scan'
      uses: JetBrains/qodana-action@main
      env:
        QODANA_TOKEN: ${{ inputs.QODANA_TOKEN }}
    # Send coverage report to Coveralls
    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ inputs.GITHUB_TOKEN }}
