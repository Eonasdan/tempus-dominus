name: Feature Branch Publish Package

on:
  push:
    branches:
      - 'feature/*'
      - development
#    paths:
#      - src

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/workflows/base
      - name: Set package version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_NAME=${BRANCH_NAME#feature/} # remove "feature/" prefix
          echo BRANCH_NAME
          BUILD_ID=$(echo $GITHUB_RUN_ID | cut -c1-7)
          VERSION=$(node -p "const pkg = require('./package.json'); pkg.version")
          VERSION="$VERSION-$BRANCH_NAME.$BUILD_ID"
          #sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/g" ./package.json
      - name: Build
        uses: ./.github/workflows/build
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      - name: Publish package
        run: |
          npm publish --access public --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
