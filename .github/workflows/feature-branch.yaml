  main:
    #needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/workflows/base
      - name: Build
        uses: ./.github/workflows/build
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      - name: Checkout
        uses: actions/checkout@v3
#      - name: Checkout
#        extends:
#          - ./.github/workflows/base.yaml
      - name: Set package version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_NAME=${BRANCH_NAME#feature/} # remove "feature/" prefix
          echo BRANCH_NAME
          BUILD_ID=$(echo $GITHUB_RUN_ID | cut -c1-7)
          VERSION=$(node -p "const pkg = require('./package.json'); pkg.version")
          VERSION="$VERSION-build.$BRANCH_NAME.$BUILD_ID"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/g" ./package.json
#      - name: Build
#        extends:
#          - ./.github/workflows/build.yaml
      - name: Publish package
        run: |
          npm publish --access public --registry https://npm.pkg.github.com/
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
